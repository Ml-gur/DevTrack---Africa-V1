    <!-- Service Worker Registration & PWA Setup -->
    <script>
      /**
       * DevTrack Africa - PWA Service Worker Registration
       * Enables offline functionality, app installation, and updates
       */
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Register the service worker
            const registration = await navigator.serviceWorker.register('/service-worker.js', {
              scope: '/'
            });
            
            console.log('âœ… [PWA] Service Worker registered successfully:', registration.scope);
            
            // Check for updates every minute
            setInterval(() => {
              registration.update();
            }, 60000);
            
            // Handle service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ [PWA] New version available!');
                    
                    // Show update notification
                    const updateAvailable = confirm(
                      'ðŸŽ‰ A new version of DevTrack Africa is available!\\n\\nClick OK to update now and get the latest features.'
                    );
                    
                    if (updateAvailable) {
                      newWorker.postMessage({ action: 'skipWaiting' });
                      window.location.reload();
                    }
                  }
                });
              }
            });
            
          } catch (error) {
            console.error('âŒ [PWA] Service Worker registration failed:', error);
          }
        });
        
        // Handle service worker controller changes
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('ðŸ”„ [PWA] Service Worker updated');
          window.location.reload();
        });
      }
      
      // PWA Install Prompt - DISABLED
      // All install prompt functionality has been removed
      
      // Detect if app is running as installed PWA
      window.isPWA = () => {
        return window.matchMedia('(display-mode: standalone)').matches ||
               window.navigator.standalone === true ||
               document.referrer.includes('android-app://');
      };
      
      // Log PWA status
      if (window.isPWA()) {
        console.log('âœ… [PWA] Running as installed app');
      } else {
        console.log('ðŸŒ [PWA] Running in browser');
      }
      
      // Handle online/offline events
      window.addEventListener('online', () => {
        console.log('ðŸŒ [PWA] Back online');
        window.dispatchEvent(new CustomEvent('connection-status-changed', { 
          detail: { online: true } 
        }));
      });
      
      window.addEventListener('offline', () => {
        console.log('ðŸ“µ [PWA] Gone offline');
        window.dispatchEvent(new CustomEvent('connection-status-changed', { 
          detail: { online: false } 
        }));
      });
      
      // Display mode detection
      const displayMode = window.matchMedia('(display-mode: standalone)').matches ? 'standalone' :
                         window.matchMedia('(display-mode: fullscreen)').matches ? 'fullscreen' :
                         window.matchMedia('(display-mode: minimal-ui)').matches ? 'minimal-ui' :
                         'browser';
      
      console.log('ðŸ“± [PWA] Display mode:', displayMode);
    </script>
